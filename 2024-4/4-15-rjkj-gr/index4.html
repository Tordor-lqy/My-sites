<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
<style>

.box {
    width: 500px;
    height: 300px;
}

img{
    width: 100%;
    height: 200px;
    border-radius: 10px;
}

ul {
    position: relative;
    top: -60px;
    float: right;
    margin-right: 30px;
}

li {
    list-style-type: none;
    float: left;
    width: 25px;
    height: 25px;
    background-color: white;
    border: 1px solid black;
    margin-left: 4px;
    text-align: center;
    line-height: 25px;
    cursor: pointer;
}


</style>




  <body>
    <div class="box">
        <img src="./q (1).jpg" alt="">

        <div class="action">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
            </ul>
        </div>
    </div>
  </body>
</html>
