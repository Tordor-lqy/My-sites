<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .container {
        width: 40%;
        margin: 20px auto;
      }

      .common {
        width: 230px;
        height: 30px;
        text-align: center;
      }

      span {
        display: inline-block;
        width: 150px;

        text-align: right;
      }

      div {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <form class="container">
      <!-- ********* Begin ********* -->

      <div>
        <span>用户名：</span>
        <input class="common" type="text" id="" />
      </div>

      <div>
        <span>昵称：</span>
        <input class="common" type="text" id="" />
      </div>

      <div>
        <span>性别：</span>
        <label> <input type="radio" />男 </label>
        <label> <input type="radio" />女 </label>
        <label> <input type="radio" />保密</label>
      </div>

      <div>
        <span>教育程度:</span>
        <select class="common">
          <option value="">高中</option>
          <option value="">中专</option>
          <option value="">大专</option>
          <option value="" selected="selected">本科</option>
          <option value="">硕士</option>
          <option value="">博士</option>
          <option value="">其他</option>
        </select>
      </div>

      <div>
        <span>婚姻状况:</span>
        <label><input type="radio" checked />未婚 </label>
        <label><input type="radio" />已婚</label>
        <label><input type="radio" disabled />保密 </label>
      </div>

      <div>
        <span>兴趣爱好:</span>
        <label><input type="checkbox" name="hobby" />踢足球</label>
        <label><input type="checkbox" name="hobby" />打篮球</label>
        <label><input type="checkbox" name="hobby" checked />看电影</label>
      </div>

      <div>
        <span>描述自己的特点:</span>
        <span><textarea class="common" maxlength="20"></textarea></span>
      </div>

      <div>
        <span></span>
        <input class="common" type="submit" value="提交" />
      </div>

      <!-- ********* End ********* -->
    </form>
  </body>
</html>
