<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>

    <div id="app">
        
        {{ message }}

        <h1 @click="add()" >{{ count }}</h1>

    </div>


  </body>
</html>

<script>
  const { createApp } = Vue;

  createApp({
    data() {
      return {
        message: "44444",
        count:0
      };
    },
    methods : {
        add(){
            this.count++;
        }
    }
  }).mount("#app");
</script>
