<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <style>
      a {
        color: white;
        text-decoration: none;
      }
      body {
        padding: 0;
        margin: 0;
        background-color: #fff6e3;
      }
      .nav {
        display: flex;
        gap: 20px;
        width: 100%;
        height: 50px;
        background-color: rgba(0, 0, 0, 0.5);
        font-family: "Courier New", Courier, monospace;
      }
      .nav > .item {
        width: 20%;
        text-align: center;
        line-height: 50px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .item:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
      .carousel {
        width: 1300px;
        margin: 0 auto;
        margin-top: 30px;
      }
      .carousel > img {
        width: 100%;
        /* 根据宽度缩放 */
        

        display: block;
      }
      .recommend {
        width: 90vw;
        padding: 20px;
        padding-top: 10px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.2);
        margin: 0 auto;
        margin-top: 30px;
      }
      .re-content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        width: 100%;
        margin: 0 auto;
        margin-top: 20px;
        align-items: center;
        gap: 20px;
      }
      .card {
        width: 220px;
        height: 250px;
        background-color: #ffffff;
        box-shadow: 1px 1px 3px 1px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        position: relative;
        border: 2px solid white;
      }
      .card:hover {
        border: 2px solid orange;
      }
      .card > img {
        display: block;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        margin-top: 3px;
        border-radius: 5px;
      }
      .card > .info {
        width: 130px;
        margin: 2px auto;
      }
      .info > .name {
        font-size: 12px;
      }
      .info > .price {
        font-size: 14px;
        color: rgb(174, 13, 13);
      }
      .info > .price::after {
        content: "￥";
      }
      .details {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .product-info {
        position: absolute;
        display: flex;
        flex-wrap: wrap;
        z-index: 1000;
        /* gap: 10px; */
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        white-space: nowrap;
      }

      .product-item {
        /* display: inline-block; */
        margin-right: 10px;
        margin-bottom: 20px;
      }

      .product-item img {
        width: 50px;
        height: 50px;
        margin-right: 5px;
        border-radius: 5px;
        vertical-align: middle;
      }

      .product-details {
        display: inline-block;
        vertical-align: middle;
        font-size: 14px;
        color: #333;
        line-height: 1.4;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="item">
        <a href="./index.html">首页</a>
      </div>
      <div class="item">服饰</div>
      <div class="item">美妆</div>
      <div class="item" id="recently-viewed">最近浏览</div>
      <div class="item" id="recently-favorited">最近收藏</div>
      <div class="item">
        <a href="./cart.html">购物车</a>
      </div>
    </div>
    <div class="product-info" id="product-info"></div>
    <div class="content">
      <div class="carousel">
        <img src="https://img.zcool.cn/tubelocation/803a66754d6ccd02ad10003119a6.jpg??imageMogr2/format/webp" alt="" />
      </div>
      <div class="recommend">
        <div>推荐商品</div>
        <hr />

            </div>

        "https://gw.alicdn.com/imgextra/O1CN0112P7ZN1mQEhGeXF6C_!!2206588314948-0-C2M.jpg_.webp",
      ];

      const recommendContent = document.getElementById("recommend-content");
      const details = document.getElementById("details");

      imgs.forEach((img, index) => {
        const card = document.createElement("div");
        card.classList.add("card");

        const imgElement = document.createElement("img");
        imgElement.src = img;
        imgElement.alt = "Product Image";

        const info = document.createElement("div");
        info.classList.add("info");

        const name = document.createElement("div");
        name.classList.add("name");
        name.textContent = "女装商品" + (index + 1);

        const price = document.createElement("div");
        price.classList.add("price");
        price.textContent = Math.floor(Math.random() * 101) + 100;

        info.appendChild(name);
        info.appendChild(price);

        card.appendChild(imgElement);
        card.appendChild(info);

        card.addEventListener("mouseenter", (e) => {
          details.style.display = "block";
          details.innerHTML = `<div><strong>${name.textContent}</strong></div><div>${price.textContent}￥</div>`;
        });

        card.addEventListener("mousemove", (e) => {
          details.style.left = e.pageX + 10 + "px";
          details.style.top = e.pageY + 10 + "px";
        });

        card.addEventListener("mouseleave", () => {
          details.style.display = "none";
        });

        recommendContent.appendChild(card);
      });

      //---------------------------------------------------------------------
      // 最近浏览和最近收藏添加显示显示商品的功能

      const recentlyViewed = document.getElementById("recently-viewed");
      const recentlyFavorited = document.getElementById("recently-favorited");

      function generateRandomProductInfo() {
        const numProducts = 5;
        const products = [];

        for (let i = 0; i < numProducts; i++) {
          const productName = "商品" + (i + 1);
          const productPrice = Math.floor(Math.random() * 101) + 100;
          const productImage = imgs[Math.floor(Math.random() * imgs.length)]; // Random product image URL
          products.push(`
            <div class="product-item">
                <img src="${productImage}" alt="${productName}" />
                <div class="product-details">
                    <strong>${productName}</strong>
                    <div>${productPrice}￥</div>
                </div>
            </div>
        `);
        }

        return products.join("");
      }

      recentlyViewed.addEventListener("mouseenter", (e) => {
        const productInfo = generateRandomProductInfo();
        document.getElementById("product-info").innerHTML = productInfo;
        document.getElementById("product-info").style.display = "block";
        document.addEventListener("mousemove", followMouse);
      });

      recentlyViewed.addEventListener("mouseleave", () => {
        document.getElementById("product-info").style.display = "none";
        document.removeEventListener("mousemove", followMouse);
      });

      recentlyFavorited.addEventListener("mouseenter", (e) => {
        const productInfo = generateRandomProductInfo();
        document.getElementById("product-info").innerHTML = productInfo;
        document.getElementById("product-info").style.display = "block";
        document.addEventListener("mousemove", followMouse);
      });

      recentlyFavorited.addEventListener("mouseleave", () => {
        document.getElementById("product-info").style.display = "none";
        document.removeEventListener("mousemove", followMouse);
      });

      function followMouse(e) {
        const productInfo = document.getElementById("product-info");
        const xOffset = 20;
        const yOffset = 20;

        productInfo.style.left = e.pageX + xOffset + "px";
        productInfo.style.top = e.pageY + yOffset + "px";
      }

</html>
