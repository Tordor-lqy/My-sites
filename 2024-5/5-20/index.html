<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="profile-pic.png" alt="Profile Picture" class="profile-pic">
                <div class="profile-info">
                    <h2>张放放</h2>
                    <p>广东·深圳</p>
                </div>
            </div>
            <div class="stats">
                <div>
                    <p>关注</p>
                    <p>0</p>
                </div>
                <div>
                    <p>粉丝</p>
                    <p>3</p>
                </div>
                <div>
                    <p>点赞</p>
                    <p>7</p>
                </div>
            </div>
        </div>
        <div class="transactions">
            <div class="transaction-info">
                <div>
                    <p>我发起的</p>
                    <p>5</p>
                </div>
                <div>
                    <p>我收到的</p>
                    <p>0</p>
                </div>
                <div>
                    <p>待参与的</p>
                    <p>1</p>
                </div>
                <div>
                    <p>我参与的</p>
                    <p>2</p>
                </div>
            </div>
            <div class="transaction-buttons">
                <button>发布的活动</button>
                <button>参与的活动</button>
            </div>
        </div>
        <div class="activities">
            <div class="activity">
                <p>3月14</p>
                <p>总是有热爱的东西来打破这枯燥无味的生活</p>
                <div class="activity-media">
                    <img src="placeholder.png" alt="Media">
                    <img src="placeholder.png" alt="Media">
                </div>
                <div class="activity-actions">
                    <button>分享</button>
                    <button>收藏</button>
                    <button>280</button>
                </div>
            </div>
            <div class="activity">
                <p>3月12</p>
                <p>做自己喜欢的事，让生活更加多彩！</p>
            </div>
        </div>
        <div class="footer">
            <button>首页</button>
            <button>活动</button>
            <button>发布</button>
            <button>消息</button>
            <button>我的</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
